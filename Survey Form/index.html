<!DOCTYPE html>
<html>
<head>
	<title>Challenge 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improving the platform</p>
	<div id="form">
	<form action="/url-where-form-data-is-to-be-submitted" id="survey-form">
		<label for="name" id="name-label">Name</label>
			<input type="text" id="name" placeholder="Enter your name" required>
		<label for="email" id="email-label">Email</label>
			<input type="email" id="email" placeholder="Enter your Email" required>
		<label for="email" id="number-label">Age <span>(optional)</span></label>
			<input type="number" id="number" placeholder="Age" max="120" min="10">
		<label for="dropdown" id="dropdown-label">What option best describes your current role?</label>
			<select name="current-role" id="dropdown" required>
				<!--To create placeholder-->
				<option value="" disabled selected>Select an option</option>
				<option value="Student">Student</option>
				<option value="Full time job">Full time job</option>
				<option value="Full time learner">Full time learner</option>
				<option value="Prefer not to say">Prefer not ot say</option>
				<option value="Other">Other</option>
			</select> <br>
		<label for="radio-buttons">Would you recommend us to a friend?</label>
			<div id="radio-buttons">
				<label for="choice-1">
				<input type="radio" name="single" value="Definitely" id="choice-1">
				Definitely</label>
				<label for="choice-2">
				<input type="radio" name="single" value="Maybe" id="choice-2">
				Maybe</label>
				<label for="choice-3">
				<input type="radio" name="single" value="Not Sure" id="choice-3">
				Not Sure</label>
			</div>
		<label for="checkbox-buttons">What would you like to see improved? <span>(Check all that apply)</span></label>
			<div id="checkbox-buttons">
				<label for="box-1">
				<input type="checkbox" name="multiple" value="Front-end Projects" id="box-1">
				Front-end Projects</label>
				<label for="box-2">
				<input type="checkbox" name="multiple" value="Back-end Projects" id="box-2">
				Back-end Projects</label>
				<label for="box-3">
				<input type="checkbox" name="multiple" value="Data Visualization" id="box-3">
				Data Visualization</label>
				<label for="box-4">
				<input type="checkbox" name="multiple" value="Open Source Community" id="box-4">
				Open Source Community</label>
				<label for="box-5">
				<input type="checkbox" name="multiple" value="Additional Courses" id="box-5">
				Additional Courses</label>
			</div>
		<label for="comments">Any comments or suggestions?</label>
			<textarea name="comments" id="comments" cols="50" rows="5" placeholder="Enter your comment here..."></textarea>
		<br>
		<button id="submit" type="submit">Submit</button>
	</form>
	</div>
</body>
</html>
